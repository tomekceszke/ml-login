server:
  port: 8082
spring:
  application:
    name: collector-service
  cloud:
    config:
#      uri: http://${CONFIG_SERVER_HOST:localhost}:8888
#      fail-fast: true
      enabled: false
  output:
    ansi:
      enabled: ALWAYS
###
#   Database Settings
###
#  datasource:
#    url: jdbc:h2:mem:example-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#    platform: h2
#    username: sa
#    password:
#    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
  ###
  #   H2 Settings
  ###
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: false
        web-allow-others: false

ml.required.samples: 50